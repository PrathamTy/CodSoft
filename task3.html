<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Calculator</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin:0;">

  <div style="background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 320px;">
    <div style="margin-bottom: 15px;">
      <input type="text" id="display" 
        style="width: 100%; height: 60px; padding: 10px 15px; font-size: 1.8em; text-align: right; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;" 
        disabled />
    </div>

    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
      <button onclick="clearDisplay()" style="padding: 15px; font-size: 1.2em;">C</button>
      <button onclick="appendValue('/')" style="padding: 15px; font-size: 1.2em;">รท</button>
      <button onclick="appendValue('*')" style="padding: 15px; font-size: 1.2em;">x</button>
      <button onclick="deleteLast()" style="padding: 15px; font-size: 1.2em;">X</button>

      <button onclick="appendValue('7')" style="padding: 15px; font-size: 1.2em;">7</button>
      <button onclick="appendValue('8')" style="padding: 15px; font-size: 1.2em;">8</button>
      <button onclick="appendValue('9')" style="padding: 15px; font-size: 1.2em;">9</button>
      <button onclick="appendValue('-')" style="padding: 15px; font-size: 1.2em;">-</button>

      <button onclick="appendValue('4')" style="padding: 15px; font-size: 1.2em;">4</button>
      <button onclick="appendValue('5')" style="padding: 15px; font-size: 1.2em;">5</button>
      <button onclick="appendValue('6')" style="padding: 15px; font-size: 1.2em;">6</button>
      <button onclick="appendValue('+')" style="padding: 15px; font-size: 1.2em;">+</button>

      <button onclick="appendValue('1')" style="padding: 15px; font-size: 1.2em;">1</button>
      <button onclick="appendValue('2')" style="padding: 15px; font-size: 1.2em;">2</button>
      <button onclick="appendValue('3')" style="padding: 15px; font-size: 1.2em;">3</button>
      <button onclick="calculate()" style="padding: 15px; font-size: 1.2em; background-color: #4caf50; color: white; border: none; border-radius: 6px;">=</button>

      <button onclick="appendValue('0')" style="padding: 15px; font-size: 1.2em;">0</button>
      <button onclick="appendValue('.')" style="padding: 15px; font-size: 1.2em;">.</button>
      <div style="grid-column: span 2;"></div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
